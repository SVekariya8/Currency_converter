<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>Currency converter</title>

    <link rel="stylesheet" href="index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-danger-subtle d-flex justify-content-center align-items-center my-5 ">

    <div class="bg-light p-4 rounded-4   my-5 " style="width: 500px">
        <h2 class=" text-center">Currency Converter</h2>
        <form class="m-5">
            <div class="amount">
                <label for="text" class="my-1"> Enter Amount</label>
                 <input value="" type="text" class="w-100 rounded-3 border border-secondary-subtle  fs-6 p-1 " placeholder="Enter the Value">
            </div>
            <br>
            
            <!-- FROM-TO -->
            <div class="d-flex justify-content-between  align-items-center mt-2 dropdown ">
                <div class="from">
                    <span class="mx-1"> From</span>
                    <div class="d-flex justify-content-center align-content-center  border border-secondary-subtle rounded-3 m-1 ">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" class="  border-0 fs-5 w-auto bg-transparent" >                          
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left fs-2 mt-4"></i>
                <div class="to">
                    <span class="mx-1"> To</span>
                    <div
                        class="d-flex justify-content-center align-content-center  border border-secondary-subtle rounded-3 m-1 ">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to" class="  border-0 fs-5 w-auto bg-transparent">
                        </select>
                    </div>
                </div>
            </div>
            <!-- message -->
            <div class="my-3 msg">            </div>
            <br>
            <!-- BUTTON -->
            <button type="button" class=" w-100 rounded-3 text-light fs-5 p-2 border-0 button ">Get Exchange Rate</button>
            <!-- </div> -->
        </form>
    </div>


    <script src="codes.js">    </script>
    <script src="app.js">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
